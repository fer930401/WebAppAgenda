<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <!-- estilo de controles de la aplicacion -->
    <link type="text/css" rel="stylesheet" href="/Content/bootstrap.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#datepicker").datepicker({ dateFormat: 'yy-mm-dd' });
        });
    </script>
</head>
<body>
    <form method="post" action="Agenda.aspx" id="form1" >
        <div class="container">
            <div class="container-fluid">
                <div class="row">
                    <h2>Nueva Fecha de Entrega:</h2>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="exampleInputFecha">Fecha:</label>
                            <input class="form-control" id="datepicker" type="text" name="nuevaFechaF" readonly>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputHora">Hora:</label>
                            <input class="form-control" type="time" name="nuevaFechaH">
                        </div>
                        <input type="submit" class="btn btn-success" name="ButtonOK" value="Aceptar" >
                        <!--<input type="submit" class="btn btn-danger" name="ButtonCancel" onclick="cerrar()" value="Cancelar" >-->
                        <a onclick="cerrar()" class="btn btn-danger">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript">function cerrar() { parent.DayPilot.ModalStatic.close(null); }</script>
</body>
</html>
